<!DOCTYPE html>
<html>
  <head>
    <title>Forecasting Demo</title>
    <style>
      /* Common styles for both buttons */
      .redirectButton {
        padding: 15px 30px; /* Increase padding */
        font-size: 20px; /* Larger font size */
        background-color: #006298; /* Background color */
        color: white; /* Text color */
        border: none;
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Cursor changes to pointer on hover */
        margin: 5px; /* Space between buttons */
      }

      /* Larger touch targets on mobile devices */
      @media (max-width: 600px) {
        .redirectButton {
          padding: 20px 40px; /* Even larger padding for mobile */
          font-size: 24px; /* Larger font size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <center>
      <br />
      <p></p>
      <h1>Redirecting to Forecasting Mobile...</h1>
      <button id="redirectButton" class="redirectButton">Redirect</button>
      <button id="forecastButton" class="redirectButton">
        Redirect Forecasting
      </button>
    </center>

    <script>
      const urlLocal = "exp://192.168.1.176:8081/--/ctxmobile";
      const urlForecasting =
        //"exp://192.168.1.176:8081/--/forecasting?tokenUser=YmM1ZmZhODMtNjc5MS00ODIyLTlmMTctNDk5NDI1YTY1MDE0";
        "exp://u.expo.dev/update/8362cf94-ee8a-4068-b907-243615b563bd/--/forecasting?tokenUser=YmM1ZmZhODMtNjc5MS00ODIyLTlmMTctNDk5NDI1YTY1MDE0";

      const redirectButton = document.getElementById("redirectButton");
      const forecastButton = document.getElementById("forecastButton");

      redirectButton.addEventListener("click", function () {
        setTimeout(function () {
          window.location.href = urlLocal;
        }, 1000);
      });

      forecastButton.addEventListener("click", function () {
        setTimeout(function () {
          window.location.href = urlForecasting;
        }, 1000);
      });
    </script>
  </body>
</html>
