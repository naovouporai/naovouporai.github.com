<!DOCTYPE html>
<html>
  <head>
    <title>Forecasting Demo</title>
    <style>
      /* Add CSS styles for the button */
      #redirectButton {
        padding: 15px 30px; /* Increase padding */
        font-size: 20px; /* Larger font size */
        background-color: #4caf50; /* Background color */
        color: white; /* Text color */
        border: none;
        border-radius: 5px; /* Rounded corners */
        cursor: pointer; /* Cursor changes to pointer on hover */
      }

      /* Add styles for larger touch targets on mobile devices */
      @media (max-width: 600px) {
        #redirectButton {
          padding: 20px 40px; /* Even larger padding for mobile */
          font-size: 24px; /* Larger font size for mobile */
        }
      }
    </style>
  </head>
  <body>
    <center>
      <br />
      <p></p>
      <h1>Redirecting to Forecasting Mobile...</h1>
      <button id="redirectButton">Redirect</button>
    </center>

    <script>
      const urlLocal = "exp://192.168.1.176:8081/--/ctxmobile";

      const button = document.getElementById("redirectButton");

      button.addEventListener("click", function () {
        setTimeout(function () {
          window.location.href = urlLocal;
        }, 1000);
      });
    </script>
  </body>
</html>
