<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures proper scaling on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycloak Login</title>
    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      /* Container that centers the content on the page */
      .login-container {
        max-width: 400px;
        width: 90%;
        margin: 60px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
      }

      p {
        text-align: center;
        margin-bottom: 24px;
        color: #555;
      }

      label {
        display: block;
        margin-bottom: 6px;
        color: #333;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 4px;
        background-color: #005892; /* Keycloak or brand color */
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #00406d;
      }

      /* Responsive spacing for smaller screens */
      @media (max-width: 400px) {
        body {
          margin: 0 10px;
        }
        .login-container {
          margin-top: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Keycloak</h1>
      <p>Please log in to continue</p>

      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username" />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password" />

      <button onclick="doLogin()">Login</button>
    </div>

    <script>
      // This function simulates a successful login, then redirects
      // back to your appâ€™s custom URI scheme with some mock code/state.
      function doLogin() {
        // Replace this with the actual scheme for your Expo app:
        // e.g., "mycoolapp://redirect", "myapp://auth", etc.
        const redirectUri = "ctxmobile://redirect?code=abc123&state=xyz";

        // Perform the redirect.
        // Note: 'replace' avoids storing this page in the browser history.
        window.location.replace(redirectUri);
      }
    </script>
  </body>
</html>
