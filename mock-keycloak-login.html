<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures the page scales appropriately on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keycloak Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      p {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        margin-bottom: 1rem;
        cursor: pointer;
      }
      /* Primary Login button */
      .login-btn {
        background-color: #005892;
        color: #fff;
      }
      .login-btn:hover {
        background-color: #00406d;
      }
      /* Google button */
      .google-btn {
        background-color: #fff;
        color: #444;
        border: 1px solid #ccc;
      }
      .google-btn:hover {
        background-color: #f7f7f7;
      }
      /* Apple button */
      .apple-btn {
        background-color: #ffffff;
        color: #444;
        border: 1px solid #ccc;
      }
      .apple-btn:hover {
        background-color: #575757;
      }
      /* Icon styling to ensure consistent sizing and spacing */
      .icon {
        width: 20px;
        height: 20px;
        vertical-align: middle; /* keeps icon aligned with text */
        margin-right: 8px; /* spacing between icon and text */
      }

      /* Example styling for the Register button, if needed */
      .register-btn {
        background-color: #e67e22;
        color: #fff;
      }
      .register-btn:hover {
        background-color: #c75f15;
      }
      /* For smaller screens, ensure layout is still comfortable */
      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Keycloak Login</h1>
      <p>Please log in to continue</p>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" />
      </div>

      <!-- Standard Login button -->
      <button class="button login-btn" onclick="doLogin()">Login</button>

      <!-- Register button -->
      <button class="button register-btn" onclick="doRegister()">
        Register
      </button>

      <!-- Google login button with Google "G" icon -->
      <button class="button google-btn" onclick="doLoginGoogle()">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/archive/c/c1/20230822192910%21Google_%22G%22_logo.svg/118px-Google_%22G%22_logo.svg.png"
          alt="Google icon"
          class="icon"
        />
        Login with Google
      </button>

      <!-- Apple login button with Apple icon -->
      <button class="button apple-btn" onclick="doLoginApple()">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
          alt="Apple icon"
          class="icon"
        />
        Login with Apple
      </button>
    </div>

    <script>
      // Replace this with your app's redirect URI scheme.
      // Example: "yourapp://redirect"
      const APP_REDIRECT_SCHEME = "ctxmobile://redirect";

      // Standard login
      function doLogin() {
        // Mock code for a successful login
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=abc123&state=xyz`;
        window.location.replace(redirectUri);
      }

      // Mock Google login
      function doLoginGoogle() {
        // Different code param, to indicate "Google" flow
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=goog123&state=goog`;
        window.location.replace(redirectUri);
      }

      // Mock Apple login
      function doLoginApple() {
        // Different code param, to indicate "Apple" flow
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=appl123&state=appl`;
        window.location.replace(redirectUri);
      }

      function doRegister() {
        // Redirect or handle "Register" logic as you wish.
        // For example, redirect to your app with some different parameter:
        const redirectUri = "yourapp://redirect?register=true";
        window.location.replace(redirectUri);
      }
    </script>
  </body>
</html>
