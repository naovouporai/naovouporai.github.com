<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Ensures the page scales appropriately on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mock Keycloak Login</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }
      .container {
        max-width: 400px;
        margin: 40px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        margin-bottom: 1rem;
      }
      p {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .form-group {
        margin-bottom: 1.2rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }
      input {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .button {
        width: 100%;
        padding: 0.8rem;
        font-size: 1rem;
        border: none;
        border-radius: 4px;
        margin-bottom: 1rem;
        cursor: pointer;
      }
      /* Primary Login button */
      .login-btn {
        background-color: #005892;
        color: #fff;
      }
      .login-btn:hover {
        background-color: #00406d;
      }
      /* Google button */
      .google-btn {
        background-color: #fff;
        color: #444;
        border: 1px solid #ccc;
      }
      .google-btn:hover {
        background-color: #f7f7f7;
      }
      /* Apple button */
      .apple-btn {
        background-color: #000;
        color: #fff;
      }
      .apple-btn:hover {
        background-color: #333;
      }
      /* For smaller screens, ensure layout is still comfortable */
      @media (max-width: 480px) {
        .container {
          margin: 20px;
          padding: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Mock Keycloak Login</h1>
      <p>Sign in with your credentials or use a social provider:</p>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="password" />
      </div>

      <!-- Standard Login button -->
      <button class="button login-btn" onclick="doLogin()">Login</button>

      <!-- Login with Google mock button -->
      <button class="button google-btn" onclick="doLoginGoogle()">
        Login with Google
      </button>

      <!-- Login with Apple mock button -->
      <button class="button apple-btn" onclick="doLoginApple()">
        Login with Apple
      </button>
    </div>

    <script>
      // Replace this with your app's redirect URI scheme.
      // Example: "yourapp://redirect"
      const APP_REDIRECT_SCHEME = "ctxmobile://redirect";

      // Standard login
      function doLogin() {
        // Mock code for a successful login
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=abc123&state=xyz`;
        window.location.replace(redirectUri);
      }

      // Mock Google login
      function doLoginGoogle() {
        // Different code param, to indicate "Google" flow
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=goog123&state=goog`;
        window.location.replace(redirectUri);
      }

      // Mock Apple login
      function doLoginApple() {
        // Different code param, to indicate "Apple" flow
        const redirectUri = `${APP_REDIRECT_SCHEME}?code=appl123&state=appl`;
        window.location.replace(redirectUri);
      }
    </script>
  </body>
</html>
